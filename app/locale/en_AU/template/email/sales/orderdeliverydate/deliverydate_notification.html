<body style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
    <div style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
        <table cellspacing="0" cellpadding="0" border="0" width="100%">
            <tr>
                <td align="center" valign="top" style="padding:20px 0 20px 0">
                    <table bgcolor="FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border:1px solid #E0E0E0;">
                        <tr>
                            <td valign="top">
                                <a href="{{store url=''}}"><img src="{{skin url='images/logo_email.gif' _area='frontend'}}" alt="{{var store.getFrontendName()}}"  style="margin-bottom:10px;" border="0"/></a>
                            </td>
                        </tr>
                        <tr height="0">
                            <th align="left" bgcolor="#EAEAEA" style="font-size:13px; padding:3px 9px">Order#</th>
                            <th align="left" bgcolor="#EAEAEA" style="font-size:13px; padding:3px 9px">Purchased On</th>
                            <th align="left" bgcolor="#EAEAEA" style="font-size:13px; padding:3px 9px">Bill To Name</th>
                            <th align="left" bgcolor="#EAEAEA" style="font-size:13px; padding:3px 9px">Ship To Name</th>
                            <th align="left" bgcolor="#EAEAEA" style="font-size:13px; padding:3px 9px">G.T. (Base)</th>
                            <th align="left" bgcolor="#EAEAEA" style="font-size:13px; padding:3px 9px">G.T. (Purchased)</th>
                            <th align="left" bgcolor="#EAEAEA" style="font-size:13px; padding:3px 9px">Status</th>
                            <th align="left" bgcolor="#EAEAEA" style="font-size:13px; padding:3px 9px">Delivery Date</th>
                        </tr>
                        {{var orders}}

                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <center><p style="font-size:12px; margin:0;">Thank you again, <strong>{{var store.getFrontendName()}}</strong></p></center>
                </td>
            </tr>
        </table>

    </div>
</body>
